comments:
  allowedFields: ["name", "email", "comment", "postSlug"]
  branch: "main"
  commitMessage: "New comment from {fields.name}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: false
  name: "comments"
  path: "data/comments/{fields.postSlug}"
  requiredFields: ["name", "email", "comment"]
  transforms:
    email: md5
  reCaptcha:
    enabled: false
  akismet:
    enabled: false 