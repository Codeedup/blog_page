{{ $postSlug := .File.BaseFileName }}

<!-- Comment Form -->
<form class="comment-form" action="https://formspree.io/f/meoaewnp" method="POST">
  <input type="hidden" name="post" value="{{ .Title }}">
  <input type="hidden" name="post_url" value="{{ .Permalink }}">
  
  <div class="form-group">
    <label for="name">Name *</label>
    <input type="text" name="name" id="name" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email *</label>
    <input type="email" name="email" id="email" required>
  </div>
  
  <div class="form-group">
    <label for="comment">Comment *</label>
    <textarea name="comment" id="comment" required></textarea>
  </div>
  
  <button type="submit">Submit Comment</button>
</form>

<!-- Comments Display -->
<div class="comments-list">
  <p>Comments are moderated and will appear after approval.</p>
</div>

<style>
.comment-form {
  max-width: 600px;
  margin: 2rem 0;
  padding: 1rem;
  background: #f8f9fa;
  border-radius: 8px;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.form-group textarea {
  min-height: 100px;
}

button[type="submit"] {
  background: #007bff;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background: #0056b3;
}

.comments-list {
  margin-top: 2rem;
  padding: 1rem;
  background: #f8f9fa;
  border-radius: 8px;
}
</style>
