{{ define "main" }}
  <h1>Welcome to my Hugo site!</h1>
  
  {{ partial "hero.html" . }}
  <div class="post-grid">
    {{ range first 6 (where .Site.RegularPages "Type" "posts") }}
      <article class="post-item">
        <a href="{{ .RelPermalink }}">
          {{ if .Params.featured_image }}
          <img src="{{ .Params.featured_image }}" alt="{{ .Title }} featured image">
          {{ end }}
          <h2>{{ .Title }}</h2>
        </a>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
